<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form.js</title>

    <link rel="stylesheet" href="style.css">

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    
<form role="form" class="form">
    <input type="text" name="fname" id="fname"/>
    <select name="option">
        <option value="null">Select Option</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    1: <input type="radio" name="radio" value="1"/>
    2: <input type="radio" name="radio" value="2"/>
    3: <input type="radio" name="radio" value="3"/>
    <textarea name="textbox"></textarea><br/>
    Check 1: 
    <input type="checkbox" name="check" value="check1"/><br/>
    Check 2:
    <input type="checkbox" name="check" value="check2"/> 
</form>
<button id="submit">Submit</button>
<div id="itemValue">Some Value</div>

</body>


</html>
